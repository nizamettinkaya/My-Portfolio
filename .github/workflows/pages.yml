name: Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build
        run: |
          # Buraya build komutlarınızı ekleyin (gerekirse)
          # Örnek: npm ci && npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # Projenizdeki deploy edilecek klasörü buraya yazın

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        timeout-minutes: 15  # Zaman aşımı süresini artırıyoruz
